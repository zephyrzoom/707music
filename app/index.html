<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>707弹幕点歌姬</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <!-- Jquery -->
    <script>
        window.$ = window.jQuery = require('./js/jquery.js');
        require('./danmu.js');
    </script>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default">
                        <span class="icon icon-home"></span> 房间号
                        <span id="show-roomid" class="num"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-users"></span> 人气
                        <span id="audience" class="num">0</span>
                    </button>
                    <button class="btn btn-default" id="playlist">
                        <span class="icon icon-note"></span> 播放列表
                    </button>
                </div>
            </div>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane" id="pane">
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title"><a id="github"><span class="icon icon-github"></span></a></h1>
        </footer>
    </div>
</body>

</html>
